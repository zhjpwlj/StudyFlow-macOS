<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlow OS</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"SF Pro Text"', 'Inter', 'sans-serif'],
            },
            boxShadow: {
              'window': '0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 15px rgba(0, 0, 0, 0.1)',
              'dock': '0 0 20px rgba(0, 0, 0, 0.2)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'zoom-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'dock-item-bounce': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'zoom-in': 'zoom-in 0.3s ease-out forwards',
              'dock-item-bounce': 'dock-item-bounce 0.5s ease-in-out',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=SF+Pro+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --window-border-radius: 12px;
        --dock-height: 56px;
        --menubar-height: 28px;
      }
      body {
        font-family: 'SF Pro Text', 'Inter', sans-serif;
        background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=2564&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        overflow: hidden; /* Prevent scrolling of the desktop */
      }
      .dark body {
        background-image: url('https://images.unsplash.com/photo-1533119428468-b06a551bb2a8?q=80&w=2592&auto=format&fit=crop');
      }
       /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
      .dark ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.4);
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 0, 0, 0.6);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 antialiased dark:bg-slate-950 dark:text-slate-100 transition-colors duration-300">
    <div id="root" class="h-screen w-screen"></div>
  </body>
</html>
